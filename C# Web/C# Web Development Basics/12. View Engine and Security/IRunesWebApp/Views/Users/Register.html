<h1 style="text-align:center; color:#28a745">Register</h1>
<div class="container">
    <div class="row justify-content-sm-center">
        <div class="col col-sm-6">
            <hr style="background-color:#28a745; border-width:3px;" />
            <form method="post" action="/Users/Register">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password..." name="confirmpassword">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
                </div>
                <div style="text-align:center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
