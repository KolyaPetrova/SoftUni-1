<h1 style="text-align:center; color:#28a745">Login</h1>
<div class="container">
    <div class="row justify-content-sm-center">
        <div class="col col-sm-6">
            <hr style="background-color:#28a745; border-width:3px;" />
            <form method="post" action="/Users/Login">
                <div class="form-group">
                    <label for="usernameOrPassword">Username / Email</label>
                    <input type="text" class="form-control" id="usernameOrPassword" placeholder="Username / Email..." name="usernameOrEmail">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div style="text-align:center">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
