<h1 style="text-align:center; color:#28a745">Create Album</h1>
<div class="container">
    <form method="post" action="/Albums/Create">
        <div class="row justify-content-sm-center">        
            <div class="col col-sm-6">
                <hr style="background-color:#28a745; border-width:3px;" />
                <div class="form-group">
                    <label for="albumName">Name</label>
                    <input type="text" class="form-control" id="albumName" placeholder="Name..." name="name">
                </div>
                <div class="form-group">
                    <label for="password">Cover</label>
                    <input type="text" class="form-control" id="cover" placeholder="Cover..." name="cover">
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center" style="text-align:center;">
            <div class="col col-sm-3">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
            <div class="col col-sm-3">
                <a href="/Albums/All" class="btn btn-success" role="button">Back To All</a>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col col-sm-6">
                <hr style="background-color:#28a745; border-width:3px;" />
            </div>
        </div>
    </form>
</div>
