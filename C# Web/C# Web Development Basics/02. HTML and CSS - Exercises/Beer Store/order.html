<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SoftUni Beers</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" /></a>
            <a class="active" href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a href="order.html">Order a Beer</a>
            <a class="right active" href="register.html">Register</a>
            <a href="login.html">Log in</a>
        </div>
    </nav>

    <main>
        <center>
            <h1>Order a Beer</h1>
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Carsberg 330ml</option>
                    <option>Heineken 330ml</option>
                </select>
                <label>Quantity</label>
                <input type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)" />
                <label>Destination</label>
                <select>
                    <option selected disabled>Select a destiantion</option>
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                    <option>Veliko Tarnovo</option>
                </select>
                <label>Enter your birthdate</label>
                <input type="date" placeholder="mm/dd/yyyy" />
                <input type="submit" value="Place order" />
            </form>
        </center>
    </main>

    <footer>
        <hr />
        <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
    </footer>
</body>
</html>
